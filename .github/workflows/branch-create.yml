name: Branch create

on:
  pull_request:
    types: [closed]

jobs:
  create-next-branch:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref != 'main'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract branch info and create next branch
        run: |
          CURRENT_BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "Current branch: $CURRENT_BRANCH"

          if [[ $CURRENT_BRANCH =~ ^([^/]+)/([0-9]+)$ ]]; then
            PERSON_NAME="${BASH_REMATCH[1]}"
            CURRENT_NUMBER="${BASH_REMATCH[2]}"
            NEXT_NUMBER=$((CURRENT_NUMBER + 1))
            NEW_BRANCH="${PERSON_NAME}/${NEXT_NUMBER}"
          
            echo "New branch: $NEW_BRANCH"

            if git ls-remote --heads origin "$NEW_BRANCH" | grep -q "$NEW_BRANCH"; then
              echo "Branch $NEW_BRANCH already exists, skipping creation"
              exit 0
            fi

            git fetch origin "$CURRENT_BRANCH"
            git checkout -b "$NEW_BRANCH" "origin/$CURRENT_BRANCH"
            git push origin "$NEW_BRANCH"

            echo "Successfully created and pushed branch: $NEW_BRANCH"
          else
            echo "Branch name does not match expected pattern (person/number)"
            exit 1
          fi